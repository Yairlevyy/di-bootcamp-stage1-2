<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chaining Selectors</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Use the classes BELOW this line -->
  <div>
    <img class="avatarproportioned" src="fm.jpg" alt="">
    <img class="avatardistorted" src="hm.jpg" alt="">
  </div>
  <!-- Use the classes ABOVE this line -->
  <div>
    <img class="originalproportioned" src="fm.jpg" alt="">
    <img class="originaldistorted" src="hm.jpg" alt="">
  </div>
</body>
</html>
